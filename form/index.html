<!DOCTYPE html>

<html>
    <body>
        
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            
            <label for="dob"> Date of birth</label><br>
            <input type="date" id = "dob" name="dob"><br>

            <label for="tob">Time of birth</label><br>
            <input type="time" id = "tob" name="tob"><br>

            <label for="salary">Salary</label><br>
            <input type="number" id = "salary" name="salary"><br>

            <label for="gender">Gender</label><br>
            <input type="radio" id = "male" name="gender">Male<br>
            <input type="radio" id = "female" name="gender">Female<br>

            <label for="genre">Music Genre:</label><br>
            <input type="checkbox" id="classical" name="genre"> Classical<br>
            <input type="checkbox" id="rock" name="genre"> Rock<br>
            <input type="checkbox" id="kpop" name="genre"> K-Pop<br>
            <input type="checkbox" id="hiphop" name="genre"> Hiphop<br>

            <h2>Occupation</h2>
            <select id="occupation">
                <option value="1">Teacher</option>
                <option value="2">Student</option>
                <option value="3">Officer</option>
                <option value="4">Manager</option>
            </select>
            <br>

            <button onclick="submit()">Submit</button>

          <p>
            <span id="fullname"></span>
          </p>

          <script>
            function submit(){
                let firstname = document.getElementById("fname")
                let lastname = document.getElementById("lname")
                let edob = document.getElementById("dob")
                let etob = document.getElementById("tob")
                let salary = document.getElementById("salary")
                let emale = document.getElementById("male")
                let efemale = document.getElementById("female")
                let egender = document.getElementsByName("gender")
                let eoccupation = document.getElementById("occupation")
                let egenre = document.getElementsByName("genre")

                let firname = firstname.value
                let lasname = lastname.value
                let fullName = firname +" "+lasname

                console.log(fullName)
                console.log(edob.value)
                console.log(etob.value)
                console.log(salary.value)
                console.log("male", emale.checked)
                console.log("female", efemale.checked)
                console.log(egender)
                console.log(eoccupation.value)
                console.log(egenre)

                let funame = document.getElementById("fullname")
                funame.innerHTML= fullName
            }
          </script>
    </body>
</html>
